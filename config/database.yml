default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  host: localhost
  port: 5432
  username: <%= ENV['APPNAME_DATABASE_USERNAME'] %>
  password: <%= ENV['APPNAME_DATABASE_PASSWORD'] %>

development:
  adapter: postgresql
  database: wokaiqiao_two_development
  pool: 5
  timeout: 5000

